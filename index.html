<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape the Maze</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Escape the Maze</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="game-area" style="display: none;">
    <h1>Escape the Maze</h1>
    <div id="timer">Time: 60</div>
    <div id="game-container"></div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <button id="btn-up" class="control-btn">⬆️</button>
      <div>
        <button id="btn-left" class="control-btn">⬅️</button>
        <button id="btn-down" class="control-btn">⬇️</button>
        <button id="btn-right" class="control-btn">➡️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
